{#{% extends 'index_base.html' %}#}
{% extends 'index_base_20220818.html' %}
{% load static  %}
{% block title %}悦谱数据管理系统{% endblock %}
{% block content_header_child %}
    <li><i class="fa fa-home" aria-hidden="true"></i><a href={% url "job_manage:JobListView" %}>料号管理</a></li>
    <li><a>料号配置</a></li>
{% endblock %}
{% block main_content %}

    <script src={% static "javascripts/jquery.min.js" %}></script>

    <div class="row animated fadeInUp">
        <div class="col-sm-12">
            <div class="panel">
                <div class="panel-content">
                    <div class="row">
                        <h6></h6>
                        <div class="col-md-12">

                            <div class="col-md-6">


                                <h3 class="mb-lg ">比图参数设置</h3>

                                <form class="form-inline" method="POST" novalidate enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label style="width:110px;" class="vs_tol_ep" for="password4">悦谱比图精度：</label>
                                        <input type="text" class="form-control" id="vs_tol_ep" placeholder="vs_tol_ep" value={{ vs_tol_ep }}>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn-ep">修改</button>
                                    </div>
                                </form>

                                <br>

                                <form class="form-inline">
                                    <div class="form-group">
                                        <label style="width:110px;" class="vs_tol_g" for="vs_tol_g">G软件比图精度：</label>
                                        <input type="text" class="form-control" id="vs_tol_g" placeholder="vs_tol_g" value={{ vs_tol_g }}>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn-g">修改</button>
                                    </div>
                                </form>

                            </div>

                            <br>

                        </div>

                        <script type="text/javascript">
                            $(function(){
                                $('.btn-ep').click(function(){
                                    console.log("btn-primary clicked")
                                    $.ajax( {
                                            type : "post",
                                            url : "",
                                            dataType : "text",
                                            data:{
                                                "vs_tol_ep":$("#vs_tol_ep").val(),
                                                "csrfmiddlewaretoken":$("[name='csrfmiddlewaretoken']").val(),
                                            },   //指定要提交给后端的数据

                                            success : function(data) {
                                                alert(data);
                                                window.location.href = "" ;
                                            },
                                            error : function(data) {
                                                alert("系统错误，操作失败");
                                            }
                                        });
                                });
                            });
                        </script>

                        <script type="text/javascript">
                            $(function(){
                                $('.btn-g').click(function(){
                                    console.log("btn-primary clicked")
                                    $.ajax( {
                                            type : "post",
                                            url : "",
                                            dataType : "text",
                                            data:{
                                                "vs_tol_g":$("#vs_tol_g").val(),
                                                "csrfmiddlewaretoken":$("[name='csrfmiddlewaretoken']").val(),
                                            },   //指定要提交给后端的数据

                                            success : function(data) {
                                                alert(data);
                                                window.location.href = "" ;
                                            },
                                            error : function(data) {
                                                alert("系统错误，操作失败");
                                            }
                                        });
                                });
                            });
                        </script>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
